<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color: #b78b2bce">
 <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assests/Untitled-1.png" alt="نخبة السداد">
          </a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item"><a class="nav-link" href="#">الرئيسية</a></li>
      
              <!-- Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  خدمات السداد
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">تسديد قروض الراجحي</a></li>
                  <li><a class="dropdown-item" href="#">تسديد قروض العسكريين</a></li>
                  <li><a class="dropdown-item" href="#">تسديد قروض تبوك</a></li>
                  <li><a class="dropdown-item" href="#">تسديد قروض القصيم</a></li>
                  <li><a class="dropdown-item" href="#">تسديد قروض الدمام</a></li>
                </ul>
              </li>
      
              <li class="nav-item"><a class="nav-link" href="#">سجل طلبك</a></li>
            </ul>
      
            <div class="d-none d-lg-block" style=" background-color: #b78b2bce;color: #fff;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;">
              <a href="https://wa.me/9665XXXXXXXX" class="btn btn-contact">تواصل معنا</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="contact-container">
        <div class="contact-header">
            <img src="./assests/Untitled-1.png" alt="Logo" class="logo"> <!-- لوجو الشركة -->
            <h2>اتصل بنا</h2>
        </div>

        <form id="contact-form" class="contact-form" onsubmit="return validateForm(event)">
            <label for="name">اسم العميل:</label>
            <input type="text" id="name" name="name" required>

            <label for="id_number">رقم الهوية:</label>
            <input type="text" id="id_number" name="id_number" required pattern="[0-9]{10}" title="رقم الهوية يجب أن يحتوي على 10 أرقام فقط">

            <label for="phone">رقم الجوال:</label>
            <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="رقم الجوال يجب أن يحتوي على 10 أرقام فقط">

            <label for="email">البريد الإلكتروني (اختياري):</label>
            <input type="email" id="email" name="email">

            <label for="bank_name">اسم البنك:</label>
            <input type="text" id="bank_name" name="bank_name" required>

            <label for="delayed_payment">هل أنت متعثر؟</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="yes" name="delayed_payment" value="نعم" required>
                    <label for="yes">نعم</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="no" name="delayed_payment" value="لا" required>
                    <label for="no">لا</label>
                </div>
            </div>
            

            <button type="submit" class="submit-btn">إرسال</button>
        </form>
    </div>

    <script src="contactus.js"></script> <!-- ملف JavaScript الخاص بالتحقق -->
</body>
</html>
